<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<header class="container-fluid headerClass mx-0 px-0 mb-5 sticky-top">
  <nav
    class="navbar navbar-expand-lg bg-body-tertiary nav-underline"
    id="navbarId"
  >
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center">
        <a [routerLink]="['/']" rel="prefetch">
          <img
            class="mx-2"
            src="/assets/images/logo-light.webp"
            alt="logo"
            id="logo"
            loading="lazy"
          />
        </a>
        <p class="navbar-brand mainTitle mx-2 my-3">Tienda de campeones</p>
      </div>
      <button
        class="navbar-toggler my-2 mx-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbarItemsContainer" id="navbarNav">
        <ul class="navbar-nav mx-5 list-unstyled">
          <li class="navItem nav-item my-0 mx-1 p-0">
            <a
              class="nav-link fw-medium"
              [routerLink]="['/']"
              *ngIf="showHomeLink"
              >Inicio</a
            >
          </li>
          <li class="navItem nav-item my-0 mx-1 p-0">
            <a
              class="nav-link fw-medium"
              [routerLink]="['/products']"
              *ngIf="showProductsLink"
              >Productos</a
            >
          </li>
          <li class="navItem nav-item my-0 mx-1 p-0">
            <a
              class="nav-link fw-medium"
              [routerLink]="['/about']"
              *ngIf="showAboutLink"
              >Nosotros</a
            >
          </li>
        </ul>
        <ul class="list-unstyled mx-2 my-0 d-flex flex-row align-items-center">
          <li class="p-0 my-0 mx-1 navItem nav-item d-block" id="log">
            <button
              type="button"
              class="material-icons button text-decoration-none"
              id="loginBtn"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              login
            </button>
          </li>
          <li id="logoutBtn" class="p-0 my-0 mx-1 navItem nav-item d-none">
            <button
              class="material-icons button"
              id="logoutBtn"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
            >
              logout
            </button>
          </li>
          <li class="p-0 my-0 mx-1 navItem nav-item">
            <a
              [routerLink]="['/cart']"
              class="material-icons button text-decoration-none"
              id="cartBtn"
              rel="prefetch"
            >
              shopping_cart
            </a>
          </li>
          <li class="p-0 my-0 mx-1 navItem nav-item dropdown-transparent">
            <div class="dropdown">
              <a
                class="btn"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="material-icons icon-black align-middle"
                  >settings</span
                >
              </a>
              <ul class="dropdown-menu dropdown-menu-end align-middle">
                <li class="my-1">
                  <a class="dropdown-item" [routerLink]="['/dashboard']"
                    >Panel de control</a
                  >
                </li>
                <li class="my-1">
                  <a class="dropdown-item" [routerLink]="['/settings']"
                    >Configuraci칩n</a
                  >
                </li>
                <li class="my-1">
                  <a class="dropdown-item" [routerLink]="['/contact']"
                    >Soporte</a
                  >
                </li>
              </ul>
            </div>
          </li>
          <li id="togglerBtnDM" class="p-0 my-0 mx-1 navItem nav-item">
            <button class="material-icons align-middle">dark_mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<section>
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content" id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inputEmail" class="form-label"
                >Direcci칩n de e-mail</label
              >
              <input
                type="email"
                name="loginEmail"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                required
                autocomplete="email"
              />
              <div id="emailHelp" class="form-text">
                Ingrese una direccion v치lida.
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contrase침a</label>
              <div
                class="d-flex flex-row align-items-center justify-content-evenly"
              >
                <input
                  type="password"
                  name="loginPassword"
                  class="form-control"
                  id="inputPassword"
                  aria-describedby="passwordHelp"
                  minlength="4"
                  maxlength="20"
                  required
                  autocomplete="current-password"
                />
                <span
                  class="material-symbols-sharp ms-2 d-block"
                  id="loginVisibilityOn"
                  >visibility</span
                >
                <span
                  class="material-symbols-sharp ms-2 d-none"
                  id="loginVisibilityOff"
                  >visibility_off</span
                >
              </div>
            </div>
            <input type="submit" style="display: none" id="submitLoginBtn" />
          </form>
        </div>
        <div
          class="modal-footer d-flex flex-row align-items-center justify-content-between"
        >
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            (click)="modalRegisterForm()"
          >
            Registrarme
          </button>
          <div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success" id="logBtn">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section *ngIf="modalFormVisible">
  <app-register-form></app-register-form>
</section>
