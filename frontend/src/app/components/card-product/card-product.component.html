<div class="card productCard my-3" style="width: 18rem">
  <img
    src="`../assets/images/products/Argentina/{{product.image}}`"
    class="card-img-top"
    [alt]="product.name"
  />
  <div class="card-body d-flex flex-column justify-content-evenly">
    <h5 class="card-title">{{product.name}}</h5>
    <ul>
      <!-- <li>
        Rendí homenaje a Argentina como país anfitrión del Mundial 1978 con esta
        camiseta clásica. Los colores celeste y blanco representan el triunfo de
        la Albiceleste en un torneo lleno de emoción y drama.
      </li> -->
      <li class="bold">Precio: ${{product.price}}</li>
    </ul>
    <button type="submit" class="btn btn-success">
      Agregar al carro
    </button>
  </div>
</div>
