<section
id="cart-container"
class="container-fluid d-flex align-items-start justify-content-evenly flex-wrap flex-row"
>
@if (cartItems.length > 0) {
  <div class="col-xs-10 col-sm-10 col-md-7 mx-1 container container-fluid">
    <app-cart-list [cartList]="cartItems" (cartUpdated)="handleCartUpdate($event)"/>
  </div>
  <div
    class="col-xs-10 col-sm-10 col-md-4 mx-1 container container-fluid d-flex flex-column justify-content-between"
  >
    <app-cart-resume [cartResume]="cartItems" [totalPrice]="getTotalPrice()" [paymentMethods]="paymentMethods" (clearCartEvent)="clearCart()"/>
    <app-payments />
  </div>
  } @else {
    <div class="col-xs-10 col-sm-10 col-md-7 col-lg-6 mx-1 container container-fluid d-flex flex-column align-items-center justify-content-evenly">
      <h1 class="fs-2 text-center">El carro está vacío</h1>
      <p class="fs-5">¡Podés adquirir camisetas en la sección de productos!</p>
      <a [routerLink]="['/products']" class="btn btn-success p-5 my-5 fs-3">Nuestros productos</a>
      <app-payments />
    </div>
  }
</section>
