<div class="dashboard-container p-4">
  <h1>Dashboard - Cliente</h1>
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-9 mb-4">
      <app-order-management
        [orders]="filteredOrders"
        (cancelOrder)="cancelOrder($event)"
        (searchOrderById)="searchOrderById($event)"
      ></app-order-management>
    </div>
    <div class="col-sm-12 col-md-4 col-lg-3 mb-4">
      <app-orders-summary [orders]="filteredOrders" (orderSelected)="selectOrder($event)"></app-orders-summary>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 mb-4 px-4">
      <app-products-suggest></app-products-suggest>
    </div>
  </div>
</div>
